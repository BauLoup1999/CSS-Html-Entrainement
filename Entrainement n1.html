<!DOCTYPE html> 
<html lang="en"> <!-- Permet de déclarer la langue de la page web-->
<head> <!-- Contient les méta données de la page (pas forcement visible par le lecteur du visiteur)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrainement</title>
</head>
<body>
    <h1>Entrainement Loup !</h1> <!--Insertion d'un titre-->
    <p>Entrainement HTML et CSS <b>Test texte pour attirer l'attention ?</b></p> <!-- l'element "p" insert un paragraphe, l'element "b" insert une mise en gras, ou de quoi attirer l'attention-->
    <img src="test.jpg" width="500px" height="300px"> <!--img src insertion d'un image, width = largeur, height = longueur-->
    <p>Test insertion d'un lien: <a href="https://www.google.com" target="blank">Clique ici</a></p> <!--a href permets d'inserer un lien,tandis que targetblank nous permets de l'ouvrir dans une nouvelle fenetre  -->
</body>
</html>
